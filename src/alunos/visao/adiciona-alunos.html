<div class="row justify-content-center">
    <div class="col-10 col-md-5">
        <form id="adiciona-alunos">
            <h2 class="text-primary text-center">Cadastro de Alunos</h2>
            <div class="form-group">
                <label>Nome do Aluno</label>
                <input type="text" class="form-control" id="nome" name="nome" maxlength="150">
            </div>

            <div class="form-group">
                <label>Curso</label>
                <input type="text" class="form-control" id="curso" name="curso" maxlength="50">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" maxlength="32">
            </div>
            <div class="form-group">
                <label>Tipos de Acesso:</label>
                <select name="tipo" id="tipo" class="form-control">
                    <option value="">Selecione o tipo de acesso</option>
                    <option value="1">Administrador</option>
                    <option value="2">Aluno</option>

                </select>
            </div>

            <div class="form-group row justify-content-end">
                <div class="col-8 col-md-6">
                    <button class="btn btn-success btn-block btn-save"><i class="mdi mdi-content-save"></i> Salvar alterações</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="src/alunos/controle/adiciona-alunos.js"></script>
